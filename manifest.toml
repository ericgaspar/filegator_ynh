#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "filegator"
name = "Filegator"
description.en = "Powerful Multi-User File Manager"
description.fr = "Puissant gestionnaire de fichiers multi-utilisateurs"

version = "7.13.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://filegator.io/"
demo = "https://demo.filegator.io/"
admindoc = "https://docs.filegator.io/"
code = "https://github.com/filegator/filegator"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filegator"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/filegator/filegator/archive/refs/tags/v7.13.0.tar.gz"
    sha256 = "ed39e8bd187b25de13ebe5f647dc1e891ea93eb4732100ff1bc46a74c1fc48f1"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "php8.4-zip php8.4-mbstring php8.4-dom php8.4-xml"
